<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>连锁故障</title>
            <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
        <script type="text/javascript" src="https://assets.pyecharts.org/assets/themes/infographic.js"></script>

</head>
<body>
    <div id="ew_cf" class="chart-container" style="width:500px; height:600px;"></div>
    <script>
        var chart_ew_cf = echarts.init(
            document.getElementById('ew_cf'), 'infographic', {renderer: 'canvas'});
            
            function update_ew_cf_data(data){ 
                var obj = eval(data);          
                let options = chart_ew_cf.getOption();    
                let nodesOption = options.series[0]; 
                nodesOption.data = obj;                                   
                chart_ew_cf.setOption(options); 
            }                               
            
        var option_ew_cf = {
    "animation": true,
    "animationThreshold": 2000,

    "animationDurationUpdate": 300,
    "animationEasingUpdate": "cubicOut",
    "animationDelayUpdate": 0,
    "series": [
        {
            "type": "tree",
            "data": [
                {
                    "name": "\u5fb7\u5dde-\u6d4e\u5357II\u7ebf",
                    "children": [
                        {
                            "name": "\u804a\u57ce-\u6d4e\u5357II\u7ebf",
                            "children": [
                                {
                                    "name": "\u6dc4\u535a-\u4e1c\u8425I\u7ebf"
                                },

                                }
                            ]
                        },
                        {

                        },
                        {
                            "name": "\u804a\u57ce-\u6d4e\u5357III\u7ebf"
                        }
                    ],
                    "label": {
                        "show": true,
                        "position": "top",
                        "color": "rgb(255, 255, 255)",
                        "margin": 8,
                        "fontSize": 30
                    }
                }
            ],
            "left": "20%",
            "right": "20%",
            "symbol": "emptyCircle",
            "symbolSize": 14,
            "edgeShape": "curve",
            "edgeForkPosition": "50%",
            "roam": false,
            "expandAndCollapse": true,
            "initialTreeDepth": 2,
            "layout": "orthogonal",
            "orient": "LR",
            "label": {
                "show": {

            "leaves": {

</body>
</html>
